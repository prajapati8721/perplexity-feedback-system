<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perplexity Feedback Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            position: relative;
        }

        /* GIP Logo - Top Left */
        .gip-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #22c55e;
            font-family: Arial, sans-serif;
            letter-spacing: 2px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .section-title {
            background-color: #f0f4f8;
            color: #333;
            padding: 12px 15px;
            border-radius: 5px;
            margin-top: 25px;
            margin-bottom: 15px;
            font-weight: 600;
            border-left: 4px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.1);
        }

        .time-input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Submission Date Box */
        .submission-date-box {
            background-color: #f0f4f8;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #22c55e;
        }

        .submission-date-box label {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        #display_date {
            color: #666;
            margin: 0;
            font-size: 14px;
            font-weight: 500;
        }

        .radio-group,
        .select-group {
            margin-bottom: 15px;
        }

        .radio-options,
        .select-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
            cursor: pointer;
        }

        .radio-label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
            font-weight: 400;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        #submit-btn {
            background-color: #667eea;
            color: white;
        }

        #submit-btn:hover {
            background-color: #5568d3;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        #reset-btn {
            background-color: #e0e0e0;
            color: #333;
        }

        #reset-btn:hover {
            background-color: #d0d0d0;
        }

        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .gip-logo {
                font-size: 24px;
                top: 15px;
                left: 15px;
            }

            .time-input-group {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- GIP Logo -->
        <div class="gip-logo">GIP</div>

        <h1>Perplexity Feedback</h1>
        <p class="subtitle">Help us understand how Perplexity is performing for you</p>

        <form id="feedbackForm">
            <!-- Your Information Section -->
            <div class="section-title">üë§ Your Information</div>

            <div class="form-group">
                <label for="user_name">Full Name</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>

            <div class="form-group">
                <label for="user_email">Email Address</label>
                <input type="email" id="user_email" name="user_email" required>
            </div>

            <!-- Submission Date -->
            <input type="hidden" id="submission_date" name="submission_date">
            <div class="submission-date-box">
                <label>üìÖ Submission Date & Time:</label>
                <p id="display_date">Loading...</p>
            </div>

            <!-- Search & Accuracy Section -->
            <div class="section-title">üîç Search & Accuracy</div>

            <div class="form-group">
                <label>Is Perplexity Search better than traditional search engines for you?</label>
                <div class="radio-group">
                    <div class="radio-label">
                        <input type="radio" name="search_better" value="Yes" required> Yes
                    </div>
                    <div class="radio-label">
                        <input type="radio" name="search_better" value="No"> No
                    </div>
                    <div class="radio-label">
                        <input type="radio" name="search_better" value="Unsure"> Unsure
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>How often do you get the answer you need on your first try?</label>
                <div class="select-group">
                    <select id="first_try" name="first_try" required>
                        <option value="">-- Select --</option>
                        <option value="Always">Always</option>
                        <option value="Usually">Usually</option>
                        <option value="Sometimes">Sometimes</option>
                        <option value="Rarely">Rarely</option>
                        <option value="Never">Never</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>How often does Perplexity fit your actual daily workflow?</label>
                <div class="select-group">
                    <select id="daily_workflow" name="daily_workflow" required>
                        <option value="">-- Select --</option>
                        <option value="Always">Always</option>
                        <option value="Usually">Usually</option>
                        <option value="Sometimes">Sometimes</option>
                        <option value="Rarely">Rarely</option>
                        <option value="Never">Never</option>
                    </select>
                </div>
            </div>

            <!-- Credibility & Context Section -->
            <div class="section-title">‚úîÔ∏è Credibility & Context</div>

            <div class="form-group">
                <label>How often do you need to go to sources to verify its credibility?</label>
                <div class="select-group">
                    <select id="verify_sources" name="verify_sources" required>
                        <option value="">-- Select --</option>
                        <option value="Always">Always</option>
                        <option value="Usually">Usually</option>
                        <option value="Sometimes">Sometimes</option>
                        <option value="Rarely">Rarely</option>
                        <option value="Never">Never</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>How well does Perplexity handle follow-up questions in context?</label>
                <div class="select-group">
                    <select id="followup_context" name="followup_context" required>
                        <option value="">-- Select --</option>
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Average">Average</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
            </div>

            <!-- Time Savings Section -->
            <div class="section-title">‚è±Ô∏è Time Savings</div>

            <div class="form-group">
                <label>Please specify the time saved by using Perplexity AI for Research tasks</label>
                <div class="time-input-group">
                    <div>
                        <input type="number" id="research_time_hours" name="research_time_hours" min="0" max="100" value="0" placeholder="Hours per week">
                    </div>
                    <div>
                        <input type="number" id="research_time_minutes" name="research_time_minutes" min="0" max="59" value="0" placeholder="Minutes per week">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Please specify the time saved by Perplexity AI for generative tasks</label>
                <div class="time-input-group">
                    <div>
                        <input type="number" id="generative_time_hours" name="generative_time_hours" min="0" max="100" value="0" placeholder="Hours per week">
                    </div>
                    <div>
                        <input type="number" id="generative_time_minutes" name="generative_time_minutes" min="0" max="59" value="0" placeholder="Minutes per week">
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit" id="submit-btn">Submit Feedback</button>
                <button type="reset" id="reset-btn">Clear Form</button>
            </div>

            <!-- Messages -->
            <div class="success-message" id="successMessage">
                ‚úì Thank you! Your feedback has been submitted successfully.
            </div>
            <div class="error-message" id="errorMessage"></div>
            <div class="loading" id="loadingMessage">Submitting your feedback...</div>
        </form>
    </div>

    <script>
        // ===== CAPTURE SUBMISSION DATE =====
        function captureSubmissionDate() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };

            const dateString = now.toLocaleDateString('en-US', options);
            const isoString = now.toISOString();

            // Set hidden field (for sending to server)
            document.getElementById('submission_date').value = isoString;

            // Display to user
            document.getElementById('display_date').textContent = dateString;
        }

        // Run when page loads
        window.addEventListener('DOMContentLoaded', captureSubmissionDate);

        // ===== FORM SUBMISSION =====
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const loadingEl = document.getElementById('loadingMessage');
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');

            // Hide previous messages
            loadingEl.style.display = 'block';
            successEl.style.display = 'none';
            errorEl.style.display = 'none';

            const formData = {
                user_name: document.getElementById('user_name').value,
                user_email: document.getElementById('user_email').value,
                submission_date: document.getElementById('submission_date').value,
                search_better: document.querySelector('input[name="search_better"]:checked')?.value || '',
                first_try: document.getElementById('first_try').value || '',
                daily_workflow: document.getElementById('daily_workflow').value || '',
                verify_sources: document.getElementById('verify_sources').value || '',
                followup_context: document.getElementById('followup_context').value || '',
                research_time_hours: document.getElementById('research_time_hours').value || '0',
                research_time_minutes: document.getElementById('research_time_minutes').value || '0',
                generative_time_hours: document.getElementById('generative_time_hours').value || '0',
                generative_time_minutes: document.getElementById('generative_time_minutes').value || '0'
            };

            try {
                const response = await fetch('https://perplexity-feedback-system-1.onrender.com/api/submit-feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                loadingEl.style.display = 'none';

                if (response.ok) {
                    const data = await response.json();
                    successEl.style.display = 'block';
                    document.getElementById('feedbackForm').reset();
                    
                    // Reset the date display
                    setTimeout(captureSubmissionDate, 100);
                } else {
                    const error = await response.json();
                    errorEl.textContent = '‚ùå Error: ' + (error.message || 'Failed to submit feedback');
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.textContent = '‚ùå Error: ' + error.message;
                errorEl.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
